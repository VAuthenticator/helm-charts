apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vauthenticator-asset.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.application.replicaCount }}
  selector:
    matchLabels:
  {{- include "vauthenticator-asset.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.applicationAsset.podAnnotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
      {{- with .Values.applicationAsset.lables }}
      {{- toYaml .Values.applicationAsset.lables | nindent 8 }}
      {{ end }}
    {{- include "vauthenticator-asset.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if eq .Values.aws.eks.serviceAccount.enabled true }}
      serviceAccountName: {{ include "vauthenticator-asset.name" . }}
        {{ end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.applicationAsset.image.repository }}:{{ .Values.applicationAsset.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.applicationAsset.image.pullPolicy }}
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: {{ .Values.application.pod.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.application.pod.probes.liveness.periodSeconds }}

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: {{ .Values.application.pod.probes.rediness.initialDelaySeconds }}
            periodSeconds: {{ .Values.application.pod.probes.rediness.periodSeconds }}
          resources:
          {{- toYaml .Values.applicationAsset.resources | nindent 12 }}